<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Update a Record in a Table</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form method="post" action="php/selectAllQuery.php">
      <fieldset>
        <legend>Display Vehicles</legend>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <br />
    <br />
    <form method="post" action="php/selectLikeQuery.php">
      <fieldset>
        <legend>Display Vehicles with License Plate beginning with:</legend>
        <label>License Plate Starts with</label>
        <input type="text" name="plate" /> <br />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <br />
    <br />
    <form method="post" action="php/selectWhereQuery.php">
      <fieldset>
        <legend>Display all vehicles of selected vehicle type</legend>
        <select name="vtype">
          <option>Car</option>
          <option>Truck</option>
          <option>SUV</option>
          <option>Motorbike</option>
        </select>
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <a href='index.html'>Back to the Homepage</a>
  </body>
</html>
